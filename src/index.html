<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Classificador de Nível de Herói</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main>
    <h1>Classificador de Nível de Herói</h1>

    <label>Nome do Herói:</label>
    <input type="text" id="nome" placeholder="Digite o nome"><br><br>

    <label>XP do Herói:</label>
    <input type="number" id="xp" placeholder="Digite a quantidade de XP"><br><br>

    <button onclick="classificarHeroi()">Classificar</button>

    <p id="resultado"></p>
  </main>

  <script src="assets/js/script.js"></script>
</body>
</html>
